  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Bebas+Neue&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --tiffany-blue: #0abab5;
      --tiffany-light: #7bf2da;
      --black: #000000;
      --white: #ffffff;
      --gold: #f0b23e;
      --blush: #f5c8c5;
      --charcoal: #333333;
      --cream: #fdf1df;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--black);
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background-color: var(--black);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .poster {
      display: block;
      width: 100%;
      height: auto;
      border: none;
      margin: 0;
      padding: 0;
    }

    .rsvp-button {
      display: block;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 1rem;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-align: center;
      text-decoration: none;
      border: 3px solid var(--tiffany-blue);
      transition: all 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: var(--tiffany-blue);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(10, 186, 181, 0.3);
    }

    @media (max-width: 576px) {
      html, body {
        height: auto;
      }

      .wrapper {
        width: 100%;
        box-shadow: none;
      }

      .rsvp-button {
        font-size: 1.5rem;
        padding: 0.8rem;
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="rsvp.html">
      <img src="files/invitetotiffs.png" alt="Breakfast with Tiffany Invitation" class="poster" />
    </a>
    <a href="rsvp.html" class="rsvp-button">R.S.V.P.</a>
  </div>
</body>
</html>
