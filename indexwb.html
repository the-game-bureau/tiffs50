<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="files/sunglasses.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiffany Isemann's 50th</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Color Palette */
      --tiffany-blue: #0ABAB5;      /* Official Tiffany Blue */
      --tiffany-light: #7BF2DA;     /* Lighter version for accents */
      --black: #000000;             /* Deep black */
      --white: #FFFFFF;             /* Pure white */
      --gold: #F0B23E;              /* Elegant gold accent */
      --blush: #F5C8C5;             /* Soft blush pink */
      --charcoal: #333333;          /* Dark gray for text */
      --cream: #FDF1DF;             /* Cream background */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--black);
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background-color: var(--black);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .poster {
      width: 100%;
      height: auto;
      display: block;
      border: none;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    
    .poster:hover {
      transform: scale(1.02);
    }

    .rsvp-button {
      flex-grow: 0;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-align: center;
      text-decoration: none;
      border: 3px solid var(--tiffany-blue);
      transition: all 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: var(--tiffany-blue);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(10, 186, 181, 0.3);
    }
    
    /* Media Queries for Mobile */
    @media (max-width: 576px) {
      .wrapper {
        width: 90%;
      }
      
      .rsvp-button {
        font-size: 1.5rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="rsvp.html">
      <img src="files/invitewb.png" alt="Breakfast with Tiffany Invitation" class="poster">
    </a>
    <a href="rsvp.html" class="rsvp-button">R.S.V.P.</a>
  </div>
</body>
</html>
